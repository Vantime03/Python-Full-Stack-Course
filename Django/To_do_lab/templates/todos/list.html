{% extends 'todos/base.html'%}

{% block content %}
<div class="">
    <h1 class="task-list">Task List</h1>
    <div class="row">
        <div class="col s10"></div>
        <div class="col s2">
            <a class='waves-effect blue-grey darken-4 btn' href="/create/">Add New Task</a>
        </div>
        {% for task in Tasks%}
        
        <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Task Name: {{ task.title }}</span>
                  <p>{{ task.text }}</p>
                </div>
                <div class="card-action">
                    <a href="/list/{{ task.id }}" class="task-title">Details...</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    
        <!-- <a class='waves-effect blue-grey darken-4 btn' href="/create/">Add New Task</a> -->
    <div class="col s10"></div>
    <div class="col s2">
        <a class='waves-effect blue-grey darken-4 btn' href="/create/">Add New Task</a>
    </div>

    </div>
    

</div>
    
    

{% endblock%}
