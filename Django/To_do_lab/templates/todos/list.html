{% extends 'todos/base.html'%}

{% block content %}
    {% for task in Tasks%}
        <ul>
            <li>
                <a href="/list/{{ task.id }}">{{ task.title }}</a>
                <p>{{ task.text }}</p>            
            </li>
        </ul>
    {% endfor%}

    <a href="todos/create.html">Add New Task</a>

{% endblock%}
