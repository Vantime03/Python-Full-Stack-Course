<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="text">
    </div>
    <br>


    <div>
        <button value="backspace">&larr;</button>
        <button value="CE">CE</button>
        <button value="C">C</button>
        <button value="divide" >/</button>


    </div>

    <div>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="multiply">*</button>
    </div>

    
    <div>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="subtract">-</button>        
    </div>
    
    <div>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="add">+</button>
    </div> 

    <div>
        <button value="0">0</button>
        <button value="dot">.</button>
        <button value="equal" class = "big_button">=</button>
    </div>

    

</body>
</html>
