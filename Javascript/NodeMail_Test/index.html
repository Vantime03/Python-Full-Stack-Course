<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal darken-1">
            <a href="#!" class="brand-logo">Contact Us</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <br><br><br><br>


        <form class="col s12">
            <div class="row">

                <!-- email field -->
                <div class="input-field col s4">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                </div>


                <!-- subject field -->
                <div class="input-field col s8">
                    <input id="subject" type="text" class="validate">
                    <label for="subject">Subject</label>
                    <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                </div>

                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Comments, Questions or Concerns</label>
                </div>

                <div class="input-field col s12" style="display: flex; justify-content: center;">
                    <button id="send" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </div>
        </form>






        </div>
    </div>




     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="secret.js"></script>
     <script src="sendMail.js"></script>    
</body>
</html>
