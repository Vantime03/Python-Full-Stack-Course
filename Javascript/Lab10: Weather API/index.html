<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <title>Weather By Zip Code</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-1">
            <a href="#!" class="brand-logo">Weather By Zip Code</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <br><br><br><br>


            <form class="col s12">
                <div class="row">
                    <!-- zipcode field -->
                    <div class="input-field col s4">
                        <input id="zipcode" type="text" class="validate" value="">
                        <label for="zipcode">Zip Code</label>
                        <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                    </div>

                    <div class="input-field col s8">
                        <a class="waves-effect waves-light btn-large light-blue darken-1" id="search">Search</a>
                        <!-- <i class="material-icons right">send</i> -->
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col s4">
                        <h6 id="currentTemperature"></h6>
                    </div>
                    
                    <div class="col s4">
                        <h6 id="description"></h6>
                    </div>
                    
                    <div class="col s4">
                        <h6 id="windSpeed"></h6>
                    </div>

                    <div class="col s4">
                        <h6 id="highTemp"></h6>
                    </div>

                    <div class="col s4">
                        <h6 id="lowTemp"></h6>
                    </div>

                    <div class="col s4">
                        <h6 id="humidity"></h6>
                    </div>



                    <div id="map_placement">
                        <div id="mapid" class="col s12"></div>
                    </div>

                    

                </div>








            </form>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="secret.js"></script>
    <script src="WeatherAPI.js"></script>
</body>

</html>
